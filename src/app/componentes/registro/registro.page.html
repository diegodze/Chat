<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start" fill="clear" (click)="regresar()">
            <ion-icon name="arrow-back" color="secondary" style="color: aliceblue; font-size: 25px">
            </ion-icon>
        </ion-button>
        <ion-title>
            <div class="ion-text-center">
                Registro
            </div>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <img src="../../../assets/icon/registro.png" alt="registro" class="icon">
    <ion-item>
        <ion-label position="floating">Nombre usuario</ion-label>
        <ion-input type="text" name="name" id="nombre" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Correo electronico</ion-label>
        <ion-input type="email" name="email" id="em" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" name="password" id="contra" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-button expand="block" (click)="registrar()">
        Registrarme
    </ion-button>
    <ion-button expand="block" (click)="preparado()">
        Ya estas regisgtrado?
    </ion-button>
</ion-content>
