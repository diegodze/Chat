<ion-header>
    <ion-toolbar color="tertiary">
        <ion-button slot="start" fill="clear" (click)="cerrarChat()">
            <ion-icon name="arrow-back" color="secondary" style="color: aliceblue; font-size: 25px">
            </ion-icon>
        </ion-button>
        <ion-title>
            {{chat.name}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <div *ngIf="room">
        <ion-card *ngFor="let msg of room.Messages">
            <ion-card-content>
                {{msg.content}}
            </ion-card-content>
            <ion-card-subtitle style="position: absolute; bottom: 0px; right: 4px;">
                {{convertir(msg.date)}} - {{msg.type}}
            </ion-card-subtitle>
        </ion-card>
    </div>
</ion-content>

<ion-footer>
    <ion-item>
        <ion-textarea [(ngModel)]="msg" #area></ion-textarea>
        <ion-button color="success" slot="end" (click)="sendMessage()">
            <ion-icon name="send"></ion-icon>
        </ion-button>
    </ion-item>
</ion-footer>
